<button
    mat-raised-button
    color="accent"
    (click)="goToCharts()"
    class="bg-cyan-500 text-white m-5 px-4 py-2 rounded hover:bg-cyan-600"
  >
    View Charts
  </button>



<table mat-table [dataSource]="movies" class="mat-elevation-z8">
  
    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let movie"> {{movie.title}} </td>
    </ng-container>
  
    <!-- Year Column -->
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef> Year </th>
      <td mat-cell *matCellDef="let movie"> {{movie.year}} </td>
    </ng-container>
  
    <!-- Genre Column -->
    <ng-container matColumnDef="genre">
      <th mat-header-cell *matHeaderCellDef> Genre </th>
      <td mat-cell *matCellDef="let movie"> {{movie.genre}} </td>
    </ng-container>
  
    <!-- IMDB Rating Column -->
    <ng-container matColumnDef="imdbRating">
      <th mat-header-cell *matHeaderCellDef> IMDB Rating </th>
      <td mat-cell *matCellDef="let movie"> {{movie.imdbRating}} </td>
    </ng-container>
  
    <!-- IMDB Votes Column -->
    <ng-container matColumnDef="imdbVotes">
      <th mat-header-cell *matHeaderCellDef> IMDB Votes </th>
      <td mat-cell *matCellDef="let movie"> {{movie.imdbVotes}} </td>
    </ng-container>
  
    <!-- Released Column -->
    <ng-container matColumnDef="released">
      <th mat-header-cell *matHeaderCellDef> Released </th>
      <td mat-cell *matCellDef="let movie"> {{movie.released | date:'yyyy-MM-dd'}} </td>
    </ng-container>
  
    <!-- Runtime Column -->
    <ng-container matColumnDef="runtime">
      <th mat-header-cell *matHeaderCellDef> Runtime (min) </th>
      <td mat-cell *matCellDef="let movie"> {{movie.runtime}} </td>
    </ng-container>
  
    <!-- Country Column -->
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef> Country </th>
      <td mat-cell *matCellDef="let movie"> {{movie.country}} </td>
    </ng-container>
  
    <!-- Language Column -->
    <ng-container matColumnDef="language">
      <th mat-header-cell *matHeaderCellDef> Language </th>
      <td mat-cell *matCellDef="let movie"> {{movie.language}} </td>
    </ng-container>
  
    <!-- Rated Column -->
    <ng-container matColumnDef="rated">
      <th mat-header-cell *matHeaderCellDef> Rated </th>
      <td mat-cell *matCellDef="let movie"> {{movie.rated}} </td>
    </ng-container>
  
    <!-- Table Headers and Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
